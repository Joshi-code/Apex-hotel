<body>
  <header>
    <nav id="navbar">

  <!--Contact Us-->
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="home">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>

      <!--Form-->
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-hotel fa-3x" style="color: #c8371f;"></i>

      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-3x" style="color: #c8371f;"></i>
        <h3>Phone number</h3>
        <p>(+234 7087509252)</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-3x" style="color: #c8371f;"></i>
        <h3>Email Address</h3>

    </div>
